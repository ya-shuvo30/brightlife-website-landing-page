<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Life Bangladesh - A New Era of Health</title>

    <!-- Favicon and Meta Tags -->
    <link rel="icon" type="image/png" href="https://www.brightlifebd.com/Logo-PNG-1.png">
    <meta property="og:title" content="Bright Life Bangladesh" />
    <meta property="og:description" content="Premier health coverage and exclusive discounts to ensure your peace of mind." />
    <meta property="og:image" content="https://www.brightlifebd.com/Logo-PNG-1.png" />
    
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter & Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --emerald-start: #059669;
            --emerald-mid: #047857;
            --emerald-end: #6ee7b7;
            --gold-start: #f59e0b;
            --gold-end: #fcd34d;
            --neutral-bg: #f8fafc;
            --neutral-text: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--neutral-bg);
            color: var(--neutral-text);
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        
        .font-heading { font-family: 'Inter', sans-serif; }
        .font-body { font-family: 'Source Sans Pro', sans-serif; }

        .animated-gradient {
            background: linear-gradient(135deg, var(--emerald-start), var(--emerald-mid), #065f46, var(--emerald-end));
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glassmorphism {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn-gold-gradient {
            background-image: linear-gradient(to right, var(--gold-start), var(--gold-end));
            transition: all 0.3s ease;
        }
        .btn-gold-gradient:hover {
            box-shadow: 0 10px 20px -10px #f59e0b;
            transform: translateY(-2px);
        }
        
        .logo-animation {
            animation: float-animation 6s ease-in-out infinite;
        }

        @keyframes float-animation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .team-card {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .team-card-inner {
             transform: translateZ(20px);
        }
        
        .partner-carousel .carousel-track {
            display: flex;
            animation: scroll 30s linear infinite;
        }
        .partner-carousel:hover .carousel-track {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .partner-logo {
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        .partner-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        .pricing-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .pricing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        .testimonial-carousel-track {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--emerald-start);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Helper component for SVG Icons
        const Icon = ({ path, className = "w-6 h-6", solid = false }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={solid ? "currentColor" : "none"} stroke="currentColor" strokeWidth={1.5} className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d={path} />
            </svg>
        );

        // --- SECTION COMPONENTS ---

        const Navbar = ({ navigateTo }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [isAboutDropdownOpen, setIsAboutDropdownOpen] = React.useState(false);
            const [isMoreDropdownOpen, setIsMoreDropdownOpen] = React.useState(false);
            const [isScrolled, setIsScrolled] = React.useState(false);

            React.useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 10);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNavigate = (page) => {
                navigateTo(page);
                setIsMenuOpen(false);
                setIsAboutDropdownOpen(false);
                setIsMoreDropdownOpen(false);
            };

            const navClasses = isScrolled 
                ? 'bg-white/95 shadow-md' 
                : 'glassmorphism';
            const textClasses = isScrolled 
                ? 'text-gray-800' 
                : 'text-white';
            const hoverTextClasses = isScrolled 
                ? 'hover:text-emerald-600' 
                : 'hover:text-amber-300';
            const logoColor1 = isScrolled ? 'text-emerald-700' : 'text-white';
            const logoColor2 = isScrolled ? 'text-amber-500' : 'text-amber-300';

            return (
                <header className="fixed top-0 left-0 right-0 z-50 p-4">
                    <nav className={`container mx-auto px-4 sm:px-6 py-3 rounded-full transition-all duration-300 ${navClasses}`}>
                        <div className="flex items-center justify-between">
                            <a href="#" onClick={() => handleNavigate('Home')} className="text-2xl font-extrabold tracking-tight font-heading">
                                <span className={logoColor1}>Bright</span>
                                <span className={logoColor2}>Life</span>
                            </a>
                            <div className={`hidden md:flex items-center space-x-6 font-medium ${textClasses}`}>
                                <a href="#" onClick={() => handleNavigate('Home')} className={`${hoverTextClasses} transition-colors`}>Home</a>
                                <div className="relative">
                                    <button onClick={() => setIsAboutDropdownOpen(!isAboutDropdownOpen)} className={`flex items-center ${hoverTextClasses} transition-colors`}>
                                        About Us <Icon path="M19.5 8.25l-7.5 7.5-7.5-7.5" className="w-4 h-4 ml-1" solid />
                                    </button>
                                    {isAboutDropdownOpen && (
                                        <div className="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20">
                                            <a href="#" onClick={() => handleNavigate('AboutUs')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Overview</a>
                                            <a href="#" onClick={() => handleNavigate('OurTeam')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Our Team</a>
                                            <a href="#" onClick={() => handleNavigate('OurPartners')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Our Partners</a>
                                        </div>
                                    )}
                                </div>
                                <a href="#" onClick={() => handleNavigate('OurServices')} className={`${hoverTextClasses} transition-colors`}>Services</a>
                                <a href="#" onClick={() => handleNavigate('Contact')} className={`${hoverTextClasses} transition-colors`}>Contact</a>
                                <div className="relative">
                                    <button onClick={() => setIsMoreDropdownOpen(!isMoreDropdownOpen)} className={`flex items-center ${hoverTextClasses} transition-colors`}>
                                        More <Icon path="M19.5 8.25l-7.5 7.5-7.5-7.5" className="w-4 h-4 ml-1" solid />
                                    </button>
                                    {isMoreDropdownOpen && (
                                        <div className="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl z-20">
                                            <a href="#" onClick={() => handleNavigate('ValuedMembers')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Valued Members</a>
                                            <a href="#" onClick={() => handleNavigate('CustomerSupport')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Customer Support</a>
                                            <a href="#" onClick={() => handleNavigate('TermsAndConditions')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Terms & Conditions</a>
                                            <a href="#" onClick={() => handleNavigate('PrivacyPolicy')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Privacy Policy</a>
                                            <a href="#" onClick={() => handleNavigate('ReturnAndRefundPolicy')} className="block px-4 py-2 text-gray-700 hover:bg-gray-100">Return & Refund Policy</a>
                                        </div>
                                    )}
                                </div>
                            </div>
                            <a href="#" onClick={() => handleNavigate('Registration')} className="hidden md:block btn-gold-gradient text-green-900 font-bold py-2 px-6 rounded-full">Register</a>
                             <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`${textClasses} focus:outline-none z-50 relative`}>
                                    <Icon path={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"} />
                                </button>
                            </div>
                        </div>
                    </nav>
                    {isMenuOpen && (
                        <div className="md:hidden fixed inset-0 bg-gray-900/95 z-40 flex flex-col items-center justify-center space-y-5 text-white">
                            <a href="#" onClick={() => handleNavigate('Home')} className="text-2xl hover:text-amber-300">Home</a>
                            <a href="#" onClick={() => handleNavigate('AboutUs')} className="text-2xl hover:text-amber-300">About Us</a>
                            <a href="#" onClick={() => handleNavigate('OurServices')} className="text-2xl hover:text-amber-300">Services</a>
                            <a href="#" onClick={() => handleNavigate('Contact')} className="text-2xl hover:text-amber-300">Contact</a>
                            <a href="#" onClick={() => handleNavigate('Registration')} className="mt-4 block w-auto btn-gold-gradient text-green-900 font-bold py-3 px-8 rounded-full">Register</a>
                        </div>
                    )}
                </header>
            );
        };

        const Home = ({ navigateTo }) => {
            return (
                <section id="home" className="relative h-screen flex items-center justify-center text-white overflow-hidden animated-gradient">
                    <div className="relative z-10 text-center px-4 flex flex-col items-center">
                        <img 
                            src="https://www.brightlifebd.com/Untitled-1-01.png" 
                            alt="Bright Life Bangladesh Logo" 
                            className="h-28 w-28 md:h-36 md:w-36 mx-auto mb-8 rounded-full shadow-2xl bg-white/20 p-2 logo-animation"
                            onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/144x144/ffffff/059669?text=BL'; }}
                        />
                        <h1 className="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4 font-heading">Your Future, Brighter.</h1>
                        <p className="max-w-3xl mx-auto text-lg md:text-xl text-gray-200 mb-10 font-body leading-relaxed">Bright Life Bangladesh offers premier health coverage and exclusive discounts to ensure your peace of mind.</p>
                        <button onClick={() => navigateTo('Registration')} className="btn-gold-gradient text-green-900 font-bold py-4 px-10 rounded-full text-lg shadow-xl">
                            Become a Member
                        </button>
                    </div>
                </section>
            );
        };

        const StatCounter = ({ value, label }) => {
            const [count, setCount] = React.useState(0);
            const ref = React.useRef(null);
            React.useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        let start = 0;
                        const end = parseInt(value.replace(/,/g, ''));
                        const duration = 2000;
                        const increment = end / (duration / 16);

                        const animate = () => {
                            start += increment;
                            if (start < end) {
                                setCount(Math.ceil(start));
                                requestAnimationFrame(animate);
                            } else {
                                setCount(end);
                            }
                        };
                        requestAnimationFrame(animate);
                        observer.disconnect();
                    }
                }, { threshold: 0.5 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [value]);

            return (
                <div ref={ref} className="text-center">
                    <p className="text-5xl md:text-6xl font-extrabold text-emerald-600 font-heading">{Math.ceil(count).toLocaleString()}+</p>
                    <p className="text-lg text-gray-500 font-body">{label}</p>
                </div>
            );
        };

        const TeamMemberCard = ({ name, title, img }) => {
            const cardRef = React.useRef(null);
            const handleMouseMove = (e) => {
                const { clientX, clientY, currentTarget } = e;
                const { left, top, width, height } = currentTarget.getBoundingClientRect();
                const x = (clientX - left - width / 2) / 25;
                const y = (clientY - top - height / 2) / 25;
                cardRef.current.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.05)`;
            };
            const handleMouseLeave = () => {
                cardRef.current.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
            };
            return (
                <div style={{ perspective: '1000px' }} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave}>
                    <div ref={cardRef} className="team-card bg-white p-6 rounded-2xl shadow-lg text-center transition-transform duration-300 ease-out">
                        <div className="team-card-inner">
                            <img src={img} alt={name} className="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-emerald-200 shadow-md"/>
                            <h3 className="text-xl font-bold text-gray-800 font-heading">{name}</h3>
                            <p className="text-emerald-700 font-medium">{title}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const AboutUs = () => {
            const teamMembers = [
                { name: "Member One", title: "CEO & Founder", img: "https://placehold.co/400x400/E0E7FF/4338CA?text=M1" },
                { name: "Member Two", title: "COO", img: "https://placehold.co/400x400/E0E7FF/4338CA?text=M2" },
                { name: "Member Three", title: "Marketing Head", img: "https://placehold.co/400x400/E0E7FF/4338CA?text=M3" },
                { name: "Member Four", title: "Lead Developer", img: "https://placehold.co/400x400/E0E7FF/4338CA?text=M4" },
            ];
            const partners = [
                { name: "Partner A", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+A" },
                { name: "Partner B", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+B" },
                { name: "Partner C", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+C" },
                { name: "Partner D", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+D" },
                { name: "Partner E", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+E" },
                { name: "Partner F", logo: "https://placehold.co/200x100/f3f4f6/9ca3af?text=Partner+F" },
            ];
            const allPartners = [...partners, ...partners];

            return (
                <section id="aboutus" className="bg-white">
                    <div className="py-24 bg-gray-50">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 font-heading tracking-tight">Who We Are</h2>
                            <p className="max-w-3xl mx-auto text-lg text-gray-600 leading-relaxed font-body">Bright Life is dedicated to making a healthier, more affordable lifestyle accessible to everyone in Bangladesh.</p>
                        </div>
                        <div className="container mx-auto px-6 mt-16 grid md:grid-cols-2 gap-8 max-w-5xl">
                            <div className="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-emerald-500">
                                <h3 className="text-2xl font-bold text-gray-800 mb-3 font-heading">Our Mission</h3>
                                <p className="text-gray-600 font-body">To simplify daily life by providing affordable access to essential services.</p>
                            </div>
                            <div className="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-amber-500">
                                <h3 className="text-2xl font-bold text-gray-800 mb-3 font-heading">Our Vision</h3>
                                <p className="text-gray-600 font-body">To be the most trusted platform for lifestyle and healthcare benefits.</p>
                            </div>
                        </div>
                    </div>
                    <div className="py-20 bg-white">
                        <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl">
                            <StatCounter value="10000" label="Members Served" />
                            <StatCounter value="300" label="Partner Hospitals" />
                            <StatCounter value="200" label="Lifestyle Brands" />
                        </div>
                    </div>
                    <div id="ourteam" className="py-24 bg-gray-50">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-gray-800 mb-16 font-heading tracking-tight">Meet Our Leadership</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                {teamMembers.map((member, index) => <TeamMemberCard key={index} {...member} />)}
                            </div>
                        </div>
                    </div>
                    <div id="ourpartners" className="py-24 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-gray-800 mb-16 font-heading tracking-tight">Our Valued Partners</h2>
                            <div className="relative w-full overflow-hidden partner-carousel">
                                <div className="carousel-track">
                                    {allPartners.map((partner, index) => (
                                        <div key={index} className="flex-shrink-0 w-1/3 md:w-1/6 p-4">
                                            <img src={partner.logo} alt={partner.name} className="h-16 mx-auto partner-logo"/>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const OurServices = () => {
            const plans = [
                { 
                    name: 'Silver', 
                    price: '1,500', 
                    duration: '/year', 
                    description: 'Essential coverage for everyday peace of mind.', 
                    features: [
                        '24/7 Tele Doctor', 
                        'Specialist Consultation', 
                        'Partner Hospital Discounts', 
                        'Up to 15% Medicine Discount',
                        '৳5,000 Cashback (1 Year)',
                        '10-Night Hospital Stay',
                        'Life Coverage (AD: ৳50,000)',
                        'Up to 30% Shop Discount',
                        'Tour Gift by Lottery'
                    ], 
                    featured: false 
                },
                { 
                    name: 'Bronze', 
                    price: '2,500', 
                    duration: '/year', 
                    description: 'Enhanced benefits for greater protection.', 
                    features: [
                        'All Silver Features',
                        'Increased Cashback: ৳10,000 (2 Years)',
                        '20-Night Hospital Stay',
                        'Life Coverage (AD: ৳50,000)',
                        'Up to 30% Shop Discount',
                        'Tour Gift by Lottery'
                    ], 
                    featured: false 
                },
                { 
                    name: 'Gold', 
                    price: '3,500', 
                    duration: '/year', 
                    description: 'Our most comprehensive plan for maximum security.', 
                    features: [
                        'All Bronze Features',
                        'Highest Cashback: ৳15,000 (3 Years)',
                        '30-Night Hospital Stay',
                        'Life Coverage (AD: ৳100,000)',
                        'Exclusive Gifts & Tours',
                        'Up to 30% Shop Discount'
                    ], 
                    featured: true 
                },
            ];
            
            const coreServices = [
                { title: "Health Coverage", description: "Access top-tier medical facilities without financial strain.", icon: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" },
                { title: "Exclusive Discounts", description: "Enjoy special rates at a wide network of partner brands.", icon: "M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.5 9.53L9 10.5l-1.5 1.5L12 15.5l4.5-4.5L15 9.5l-3 3.03z" },
                { title: "Family Security", description: "Secure your loved ones with our comprehensive family plans.", icon: "M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" },
            ];

            return (
                <section id="ourservices" className="py-24 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 font-heading tracking-tight">Our Services & Plans</h2>
                            <p className="max-w-2xl mx-auto text-lg text-gray-600 leading-relaxed font-body">Transparent plans designed for your well-being and security.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8 mb-20 max-w-6xl mx-auto">
                            {coreServices.map(service => (
                                <div key={service.title} className="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-emerald-500 text-center">
                                    <div className="bg-emerald-100 text-emerald-600 rounded-full w-16 h-16 flex items-center justify-center mb-6 mx-auto">
                                        <Icon path={service.icon} className="w-8 h-8" solid/>
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-3 font-heading">{service.title}</h3>
                                    <p className="text-gray-600 font-body">{service.description}</p>
                                </div>
                            ))}
                        </div>
                        <div className="grid lg:grid-cols-3 gap-8 max-w-7xl mx-auto items-start">
                            {plans.map(plan => (
                                <div key={plan.name} className={`pricing-card bg-white rounded-2xl shadow-lg p-8 flex flex-col ${plan.featured ? 'border-4 border-amber-400' : 'border-4 border-transparent'}`}>
                                    <h3 className="text-2xl font-bold text-gray-800 font-heading">{plan.name}</h3>
                                    <p className="text-gray-500 mt-2 mb-6 font-body flex-grow">{plan.description}</p>
                                    <div className="mb-8">
                                        <span className="text-5xl font-extrabold text-gray-900 font-heading">৳{plan.price}</span>
                                        <span className="text-lg text-gray-500 font-medium">{plan.duration}</span>
                                    </div>
                                    <ul className="space-y-4 mb-8 text-gray-600 font-body">
                                        {plan.features.map(feature => (
                                            <li key={feature} className="flex items-start">
                                                <Icon path="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" className="w-6 h-6 text-emerald-500 mr-3 flex-shrink-0 mt-1" solid />
                                                <span>{feature}</span>
                                            </li>
