<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern React UI - Bright Life Bangladesh</title>
    
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom base styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
        /* Custom class for the hero background, now using the correct banner image */
        /* .hero-bg {
            background-image: url('https://googleusercontent.com/file_content/0');
        } */

        /* Custom styles for the responsive table */
        @media screen and (max-width: 768px) {
            .responsive-table thead {
                display: none;
            }
            .responsive-table tr {
                display: block;
                margin-bottom: 1.5rem;
                border: 1px solid #e2e8f0;
                border-radius: 0.75rem;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                overflow: hidden;
            }
            .responsive-table td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #e2e8f0;
            }
            .responsive-table td:last-child {
                border-bottom: 0;
            }
            .responsive-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 1rem;
                font-weight: 600;
                text-align: left;
                color: #4A5568;
            }
            /* Special styling for the header-like first cell in mobile view */
            .responsive-table td:first-child {
                background-color: #4299e1;
                color: white;
                font-weight: bold;
                text-align: center;
                padding-left: 1rem; /* Reset padding for the first cell */
            }
            .responsive-table td:first-child::before {
                content: ''; /* Hide the label for the first cell */
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Helper component for SVG Icons
        const Icon = ({ path, className = "w-6 h-6" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path fillRule="evenodd" d={path} clipRule="evenodd" />
            </svg>
        );

        // --- SECTION COMPONENTS ---

        const Navbar = ({ navigateTo }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            const handleNavigate = (page) => {
                navigateTo(page);
                setIsMenuOpen(false); // Close menu on navigation
            };

            return (
                <header className="fixed top-0 left-0 right-0 z-50">
                    <nav className="container mx-auto px-6 py-4 mt-4 bg-white/90 backdrop-blur-md rounded-full shadow-lg">
                        <div className="flex items-center justify-between">
                            <a href="#" onClick={() => handleNavigate('Home')} className="text-2xl font-extrabold tracking-tight">
                                <span style={{ color: '#0A542E' }}>Bright </span>
                                <span style={{ color: '#D92525' }}>life</span>
                            </a>
                            
                            {/* Desktop Menu: Hidden on small screens (hidden), visible as flex on medium screens and up (md:flex) */}
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="#" onClick={() => handleNavigate('Home')} className="text-gray-700 hover:text-green-700 font-medium transition-colors">Home</a>
                                <a href="#" onClick={() => handleNavigate('AboutUs')} className="text-gray-700 hover:text-green-700 font-medium transition-colors">About Us</a>
                                <a href="#" onClick={() => handleNavigate('OurServices')} className="text-gray-700 hover:text-green-700 font-medium transition-colors">Services</a>
                                <a href="#" onClick={() => handleNavigate('Contact')} className="text-gray-700 hover:text-green-700 font-medium transition-colors">Contact</a>
                            </div>
                            <a href="#" onClick={() => handleNavigate('Registration')} className="hidden md:block bg-yellow-400 text-green-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105">
                                Register
                            </a>
                            
                            {/* Mobile Menu Button: Visible only on small screens (block), hidden on medium and up (md:hidden) */}
                             <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-700 focus:outline-none z-50 relative">
                                    <Icon path={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"} />
                                </button>
                            </div>
                        </div>
                    </nav>
                    
                    {/* Mobile Menu Overlay: Renders only when isMenuOpen is true */}
                    {isMenuOpen && (
                        <div className="md:hidden fixed inset-0 bg-white z-40 flex flex-col items-center justify-center space-y-8">
                            <a href="#" onClick={() => handleNavigate('Home')} className="text-2xl text-gray-700 hover:text-green-700 font-medium transition-colors">Home</a>
                            <a href="#" onClick={() => handleNavigate('AboutUs')} className="text-2xl text-gray-700 hover:text-green-700 font-medium transition-colors">About Us</a>
                            <a href="#" onClick={() => handleNavigate('OurServices')} className="text-2xl text-gray-700 hover:text-green-700 font-medium transition-colors">Services</a>
                            <a href="#" onClick={() => handleNavigate('Contact')} className="text-2xl text-gray-700 hover:text-green-700 font-medium transition-colors">Contact</a>
                            <a href="#" onClick={() => handleNavigate('Registration')} className="mt-4 block w-auto bg-yellow-400 text-green-900 font-bold py-3 px-8 rounded-full hover:bg-yellow-300 transition-all">
                                Register
                            </a>
                        </div>
                    )}
                </header>
            );
        };

        const Home = ({ navigateTo }) => {
            return (
                <section id="home" className="relative h-screen flex items-center justify-center text-white hero-bg bg-cover bg-center">
                    <div className="absolute inset-0 bg-green-900/80"></div>
                    <div className="relative z-10 text-center px-4">
                        <img src="Untitled-1-01.png" alt="Bright Life Bangladesh Logo" className="h-24 w-24 md:h-32 md:w-32 mx-auto mb-6 rounded-full shadow-2xl" />
                        <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight mb-4">
                            Secure a <span className="text-yellow-400">Brighter Future</span>
                        </h1>
                        <p className="max-w-3xl mx-auto text-lg md:text-xl text-gray-200 mb-8">
                            Bright Life-Bangladesh Ltd. offers premier health coverage and exclusive discounts to ensure your peace of mind.
                        </p>
                        <button onClick={() => navigateTo('Registration')} className="bg-yellow-400 text-green-900 font-bold py-3 px-8 rounded-full text-lg hover:bg-yellow-300 transition-all transform hover:scale-105 shadow-xl">
                            Become a Member
                        </button>
                    </div>
                </section>
            );
        };

        const AboutUs = () => {
            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto px-6 text-left md:text-center">
                        <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">About Us</h2>
                        <p className="max-w-3xl mx-auto text-gray-600 text-lg text-center">
                            Bright Life Bangladesh is a customer-focused organization dedicated to helping people lead smarter, more affordable, and conscious lifestyles. We have partnered with hundreds of trusted organizations — from hospitals to fashion brands — to provide exclusive benefits through three easy membership options: Silver, Bronze, and Gold.
                        </p>

                        <div className="mt-12 grid md:grid-cols-2 gap-12 max-w-4xl mx-auto">
                            <div className="text-left">
                                <h3 className="text-2xl font-bold text-gray-800 mb-3">Our Mission</h3>
                                <p className="text-gray-600">To make daily life easier, more affordable, and conscious for everyone.</p>
                                
                                <h3 className="text-2xl font-bold text-gray-800 mt-6 mb-3">Our Vision</h3>
                                <p className="text-gray-600">To ensure a simple, affordable, and dignified lifestyle for everyone.</p>

                                <h3 className="text-2xl font-bold text-gray-800 mt-6 mb-3">Our Core Values</h3>
                                <ul className="space-y-2 text-gray-600">
                                    <li><strong>Awareness</strong> - Helping people make smarter decisions</li>
                                    <li><strong>Affordability</strong> - Real savings on everyday needs</li>
                                    <li><strong>Reliability</strong> - Verified partners and dependable services</li>
                                    <li><strong>Convenience</strong> - Hassle-free membership and usage</li>
                                    <li><strong>Inclusivity</strong> - Services for all, regardless of background</li>
                                </ul>
                            </div>
                            <div className="text-left">
                                <h3 className="text-2xl font-bold text-gray-800 mb-3">Why Choose Bright Life?</h3>
                                <ul className="space-y-2 text-gray-600">
                                    <li>❖ Access to 100+ verified partners across Bangladesh</li>
                                    <li>❖ Discounts on healthcare, shopping, food, and transport</li>
                                    <li>❖ Simple membership plans: Silver, Bronze, Gold</li>
                                    <li>❖ Transparent, honest, and user-friendly service</li>
                                    <li>❖ Thousands of satisfied members nationwide</li>
                                </ul>
                                <div className="mt-6">
                                    <h3 className="text-2xl font-bold text-gray-800">Join Bright Life Today!</h3>
                                    <p className="text-gray-600">Discover the smart way to save — from your health to your lifestyle.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ServiceCard = ({ icon, title, description }) => (
            <div className="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
                <div className="bg-green-100 text-green-800 rounded-full w-16 h-16 flex items-center justify-center mb-6 mx-auto">
                    {icon}
                </div>
                <h3 className="text-2xl font-bold text-gray-800 mb-3">{title}</h3>
                <p className="text-gray-600">{description}</p>
            </div>
        );

        const OurServices = () => {
             const benefits = [
                { plan: "24/7 Tele Doctor", silver: "Yes", bronze: "Yes", gold: "Yes" },
                { plan: "Specialist Doctor", silver: "Yes", bronze: "Yes", gold: "Yes" },
                { plan: "Discount at Partner Hospital", silver: "Yes", bronze: "Yes", gold: "Yes" },
                { plan: "Hospitalization cover (Per Night)", silver: "500", bronze: "500", gold: "500" },
                { plan: "Hospitalization Cashback limit (yearly)", silver: "5000 (1 Year)", bronze: "10000 (2 Year)", gold: "15000 (3 Year)" },
                { plan: "Yearly Limit (Night)", silver: "10", bronze: "20", gold: "30" },
                { plan: "Life Coverage (ND)", silver: "50000", bronze: "50000", gold: "50000" },
                { plan: "Life Coverage (AD)", silver: "100000", bronze: "100000", gold: "100000" },
                { plan: "Medicine Discount", silver: "Up to 15%", bronze: "Up to 15%", gold: "Up to 15%" },
                { plan: "Shop Discount", silver: "Up to 30%", bronze: "Up to 30%", gold: "Up to 30%" },
                { plan: "Tour", silver: "By Lottery", bronze: "By Lottery", gold: "By Lottery" },
                { plan: "Gift", silver: "Yes", bronze: "Yes", gold: "Yes" },
            ];

            return (
                <section id="services" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-800">Our Core Services</h2>
                            <p className="text-gray-600 mt-2">Everything you need for a secure and happy life.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8 text-center">
                            <ServiceCard 
                                icon={<Icon path="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" className="w-8 h-8"/>}
                                title="Health Coverage"
                                description="Comprehensive health plans that cover your medical needs, giving you access to the best healthcare without the financial burden."
                            />
                            <ServiceCard 
                                icon={<Icon path="M9.5 2c-1.82 0-3.53.5-5 1.35 2.98 1.73 5 4.95 5 8.65s-2.02 6.92-5 8.65c1.47.85 3.18 1.35 5 1.35 5.52 0 10-4.48 10-10S15.02 2 9.5 2z" className="w-8 h-8"/>}
                                title="Exclusive Discounts"
                                description="Enjoy special discounts at a wide network of partner hospitals, clinics, and lifestyle brands across the country."
                            />
                            <ServiceCard 
                                icon={<Icon path="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" className="w-8 h-8"/>}
                                title="Family Security"
                                description="Secure your loved ones with our family plans, ensuring everyone is protected under one comprehensive policy."
                            />
                        </div>

                        {/* --- Benefit Details Table --- */}
                        <div className="mt-20">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800">Bright Card Benefit Details</h2>
                                <p className="text-gray-600 mt-2">Compare our plans and find the perfect fit for you.</p>
                            </div>
                            <div className="overflow-x-auto bg-white rounded-2xl shadow-lg">
                                <table className="w-full text-left responsive-table">
                                    <thead className="border-b-2 border-gray-200">
                                        <tr>
                                            <th className="p-4 md:p-6 text-lg font-semibold text-gray-700" style={{backgroundColor: '#4299e1', color: 'white'}}>PLAN</th>
                                            <th className="p-4 md:p-6 text-lg font-semibold text-gray-700" style={{backgroundColor: '#A0AEC0', color: 'white'}}>SILVER</th>
                                            <th className="p-4 md:p-6 text-lg font-semibold text-gray-700" style={{backgroundColor: '#CD7F32', color: 'white'}}>BRONZE</th>
                                            <th className="p-4 md:p-6 text-lg font-semibold text-gray-700" style={{backgroundColor: '#FFD700', color: '#4A5568'}}>GOLD</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {benefits.map((benefit, index) => (
                                            <tr key={index} className="border-b border-gray-200 last:border-b-0 hover:bg-gray-100/50 transition-colors">
                                                <td className="p-4 md:p-6 font-medium text-gray-800" data-label="PLAN">{benefit.plan}</td>
                                                <td className="p-4 md:p-6 text-gray-600" data-label="SILVER">{benefit.silver}</td>
                                                <td className="p-4 md:p-6 text-gray-600" data-label="BRONZE">{benefit.bronze}</td>
                                                <td className="p-4 md:p-6 text-gray-600" data-label="GOLD">{benefit.gold}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </section>
            );
        };
        
        const Registration = () => {
            return (
                <section id="registration" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                         <div className="max-w-lg mx-auto bg-gray-50 p-8 md:p-12 rounded-2xl shadow-xl">
                            <h2 className="text-3xl font-bold text-center text-gray-800 mb-2">Join Today!</h2>
                            <p className="text-center text-gray-600 mb-8">Fill out the form to start your journey with us.</p>
                            <form className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="name" className="w-full mt-2 p-3 bg-white border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition"/>
                                </div>
                                <div>
                                    <label htmlFor="email" className="font-medium text-gray-700">Email Address</label>
                                    <input type="email" id="email" className="w-full mt-2 p-3 bg-white border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition"/>
                                </div>
                                <div>
                                    <label htmlFor="password"  className="font-medium text-gray-700">Password</label>
                                    <input type="password" id="password" className="w-full mt-2 p-3 bg-white border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition"/>
                                </div>
                                <button type="submit" className="w-full bg-green-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-800 transition-colors transform hover:scale-105">
                                    Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
             return (
                <section id="contact" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Contact Us</h2>
                        <p className="max-w-2xl mx-auto text-gray-600 text-lg mb-8">
                            We're here to help. Reach out to us with any questions or inquiries.
                        </p>
                        <div className="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-left">
                           <p className="flex items-center mb-4"><Icon path="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" className="w-5 h-5 mr-3 text-green-700"/> 01806 672338</p>
                           <p className="flex items-center mb-4"><Icon path="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" className="w-5 h-5 mr-3 text-green-700"/> brightlifebdltd@gmail.com</p>
                           <p className="flex items-center"><Icon path="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.024.216 1.47l-2.505 3.757a1.5 1.5 0 01-2.242 0L8.25 9.525a1.5 1.5 0 01.216-1.47l1.068-.89a1.125 1.125 0 00.405-.864v-.568a1.5 1.5 0 011.5-1.5h.5a1.5 1.5 0 011.5 1.5zM12 12.75a.75.75 0 000 1.5h.008a.75.75 0 000-1.5H12zm0 3a.75.75 0 000 1.5h.008a.75.75 0 000-1.5H12zM12 18.75a.75.75 0 000 1.5h.008a.75.75 0 000-1.5H12z" className="w-5 h-5 mr-3 text-green-700"/> Saiham Sky View Tower (14th Floor), 45 Bijoy Nagar, Ramna, Dhaka-1000</p>
                        </div>
                    </div>
                </section>
             );
        };

        const Footer = () => {
            return (
                <footer className="bg-gray-800 text-white py-8">
                    <div className="container mx-auto px-6 text-center">
                        <p>&copy; {new Date().getFullYear()} Bright Life-Bangladesh Ltd. All Rights Reserved.</p>
                        <a href="http://www.brightlifebd.com" target="_blank" rel="noopener noreferrer" className="text-yellow-400 hover:text-yellow-300 transition-colors mt-2 inline-block">
                            www.brightlifebd.com
                        </a>
                    </div>
                </footer>
            );
        }

        // --- Main App Component ---
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('Home');

            const navigateTo = (page) => {
                setCurrentPage(page);
                const section = document.getElementById(page.toLowerCase());
                if (section) {
                    // Use smooth scroll into view
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            };
            
            // This is a simplified single-page app. We render all sections and use scrolling.
            // The state is just to show how navigation could work in a more complex app.
            return (
                <div className="bg-white">
                    <Navbar navigateTo={navigateTo} />
                    <main>
                        <Home navigateTo={navigateTo} />
                        <AboutUs />
                        <OurServices />
                        <Registration />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
